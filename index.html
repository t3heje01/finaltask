<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">My Recipe Book</div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-page="search">Search Recipes</a>
            <a href="#" class="nav-link" data-page="my-recipes">My Recipes</a>
        </div>
    </nav>

    <main>
        <!-- page active so initially visible page -->
        <section id="search-page" class="page active">
            <!-- search box -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <!-- categories box -->
            <div class="categories-container">
                <h2>Categories</h2>
                <div id="categories-list" class="categories-list"></div>
            </div>
            <!-- grid of recipes found -->
            <div id="search-results" class="recipe-grid"></div>
        </section>

        <!-- saved recipes page -->
        <section id="my-recipes-page" class="page">
            <!-- has text and grid for saved recipes -->
            <h2>Saved recipes</h2>
            <div id="my-recipes-list" class="recipe-grid"></div>
        </section>

        <section id="recipe-details-page" class="page">
            <!-- button -->
            <button id="back-btn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back</button>
                <!-- div for recipe details itself inside the page -->
                <!-- uses template which has all the text and such -->
            <div id="recipe-details" class="recipe-details"></div>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>

    <!-- contains whatever recipe cards would have (image, text) -->
    <!-- used in search result and saved recipes -->
    <template id="recipe-card-template">
        <div class="recipe-card" data-id="">
            <img src="" alt="" class="recipe-image">
            <div class="recipe-info">
                <h3 class="recipe-title"></h3>
            </div>
        </div>
    </template>

    <!-- contains everything a recipe would have, also buttons and stuff -->
    <template id="recipe-details-template">
        <div class="recipe-header">
            <h2></h2>
            <button class="save-recipe-btn" data-id="">
                Save to My Recipes
            </button>
        </div>
        <img src="" alt="" class="recipe-detail-image">
        <div class="recipe-meta">
            <p><strong>Category:</strong> <span class="category"></span></p>
            <p><strong>Area:</strong> <span class="area"></span></p>
        </div>
        <div class="recipe-ingredients">
            <h3>Ingredients</h3>
            <ul class="ingredients-list"></ul>
        </div>
        <div class="recipe-instructions">
            <h3>Instructions</h3>
            <p class="instructions"></p>
        </div>
    </template>

    <!-- clickable recipe category button -->
    <template id="category-item-template">
        <div class="category-item" data-category="">
        </div>
    </template>
</body>
</html>
